<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h3>Tip Calculator</h3>
            <p></p>
            <br>
            <label for="amount">Bill Amount</label>
            <br>
            <button><i class="fa-solid fa-dollar-sign"></i></button>
            <input id="amount" type="text">
            <br>
            <br>
            <label for="amount">Number of Guest</label>
            <br>
            <button><i class="fa-solid fa-person"></i></button>
            <input id="guest" type="text">
            <br>
            <br>
            <label for="amount">Service Quality</label>
            <br>
            <select id="quality">
                <option disabled selected value="0">Choose...</option>
                <option value="0.3">30% - Outstanding</option>
                <option value="0.2">20% - Good</option>
                <option value="0.15">15% - It was ok</option>
                <option value="0.1">10% - Bad</option>
                <option value="0.05">5% - Trrible</option>
            </select>
            <div class="calculator-submit">
                <p></p>
                <button class="btn">Calculate</button>
            </div>
        </div>
        <div id="tip-amount"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
